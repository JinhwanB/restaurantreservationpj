spring:
  application:
    name: restaurantreservationpj

  web:
    resources:
      add-mappings: false

  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true

  datasource:
    username: ${MYSQL_USER_NAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reservationpj?characterEncoding=UTF-8

  batch:
    jdbc:
      initialize-schema: always # batch 관련 테이블 자동 생성
    job:
      enabled: false # 자동 실행 false

  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    org:
      hibernate:
        SQL: info
        type:
          descriptor:
            sql: trace